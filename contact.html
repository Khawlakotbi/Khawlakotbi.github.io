<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AURA COSMETICS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf7f2; 
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #f7e4d7;
        }

        .navbar .nav-link {
            color: #5a4a3b ; 
        }

        .navbar .nav-link:hover {
            color: #d9a98d ; 
        }
        .contact-section {
            padding: 50px 10%;
            background-color: #fff8f2;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 800px;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            color: #5a4a3b; 
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-section p {
            text-align: center;
            margin-bottom: 40px;
            color: #7d6a5c;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #d9c2af; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #d9a98d; 
            box-shadow: 0px 4px 10px rgba(217, 169, 141, 0.3);
        }

        .btn-primary {
            background-color: #d9a98d; 
            border-color: #d9a98d;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #b58a71; 
            transform: scale(1.05);
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #eaf2e1; /* Vert p√¢le */
            color: #4b6b3d; /* Vert doux */
            border: 1px solid #d5e6c8;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html" style="color: #5a4a3b;">AURA COSMETICS</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="Website.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>

        <div id="successMessage" class="success-message">
            Thank you for your message! We will get back to you as soon as possible.
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
